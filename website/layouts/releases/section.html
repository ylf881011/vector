{{ define "title" }}
{{ site.Title }} releases
{{ end }}

{{ define "main" }}
{{ $releases := .RegularPages }}
<div class="relative max-w-3xl md:max-w-4xl px-6 lg:px-8 mx-auto">
  <div class="my-16">
    {{ partial "hero.html" . }}

    <div class="mt-16 flex flex-col space-y-2.5">
      {{ range $releases.Reverse }}
      {{ .Render "li" }}
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
