{{ $url := printf "https://github.com/%s/issues/new?assignees=&labels=type%3A+feature&template=feature.md&title=" site.Params.social.github_repo }}

<a class="button is-dark is-outlined my-4" href="{{ $url }}" rel="noopener" target="_blank">
  <span class="icon">
    <i class="fab fa-github"></i>
  </span>
  <span class="has-text-weight-bold">
    {{ .Get "text" }}
  </span>
</a>
