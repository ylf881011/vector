<div x-data="{ open: false }">
  <button @click="open = !open" class="button is-black">
    <span class="icon is-large has-text-primary">
      <i class="fas fa-lg" :class="{ 'fa-caret-right': !open, 'fa-caret-down': open }"></i>
    </span>
    <span>
      {{ .Params.title }}
    </span>
  </button>

  <div x-show="open" class="mt-4">
    {{ .Inner | $.Page.RenderString }}
  </div>
</div>
